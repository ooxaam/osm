<!DOCTYPE>
<html>
<head>
<title></title>
<!-- Include one of jTable styles. -->
<link href="css/metro/blue/jtable.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<!-- Include jTable script file. -->
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery.jtable.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#categoriesContainer').jtable({
			title : 'Food Categories',
			actions : {
				listAction : 'CategoryController/categories',
				createAction : 'CategoryController/addCategory',
				updateAction : 'CategoryController/updateCategory',
				deleteAction : 'CategoryController/deleteCategory'
			},
			fields : {
				id : {
					title : 'Id',
					width : '30%',
					key : true,
					list : true,
					edit : false,
					create : false,
					display: function (data) {
                        return $('<a href="/dishes.html">' + data.record.id + '</a>');
                    }
				},
				title : {
					title : 'Category',
					width : '30%'
				}
				
			}
		});
		$('#categoriesContainer').jtable('load');
	});
</script>

</head>
<body>

<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">
	<a href="/customers.html">Customers</a>
</div>

<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">
	<a href="/orders/createOrder">Book Order</a>
</div>

<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">
	<a href="/orders/viewOrder">View Order</a>
</div>

<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">
	<a href="/orders.html">Orders</a>
</div>

<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">

		<!-- <h4>AJAX based CRUD operations using jTable in J2ee</h4> -->
		<div id="categoriesContainer"></div>
	</div>
</body>
</html>
