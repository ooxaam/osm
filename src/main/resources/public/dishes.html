<!DOCTYPE>
<html>
<head>
<title></title>
<!-- Include one of jTable styles. -->
<link href="css/metro/blue/jtable.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<!-- Include jTable script file. -->
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery.jtable.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#dishContainer').jtable({
			title : 'Menu',
			actions : {
				listAction : 'DishController/dishes',
				createAction : 'DishController/addDish',
				updateAction : 'DishController/updateDish',
				deleteAction : 'DishController/deleteDish'
			},
			fields : {
				id : {
					title : 'Id',
					width : '30%',
					key : true,
					list : true,
					edit : false,
					create : false
				},
				title : {
					title : 'Dish',
					width : '30%',
					edit : true
				},
				categoryId : {
					title : 'categoryId',
					width : '30%',
					edit : true
				},
				unitPrice : {
					title : 'unitPrice',
					width : '30%',
					edit : true
				},
				quantityPerUnit : {
					title : 'Quantity',
					width : '30%',
					edit : true
				},
				unitId : {
					title : 'unitId',
					width : '30%',
					edit : true
				},
				description : {
					title : 'Description',
					width : '30%',
					edit : true
				}
				
			}
		});
		$('#dishContainer').jtable('load');
	});
</script>

</head>
<body>
<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">

		<!-- <h4>AJAX based CRUD operations using jTable in J2ee</h4> -->
		<div id="dishContainer"></div>
	</div>
</body>
</html>
