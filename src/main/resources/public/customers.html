<!DOCTYPE>
<html>
<head>
<title></title>
<!-- Include one of jTable styles. -->
<link href="css/metro/blue/jtable.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<!-- Include jTable script file. -->
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery.jtable.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#customerContainer').jtable({
			title : 'Customers',
			actions : {
				listAction : 'CustomerController/customers',
				createAction : 'CustomerController/addCustomer',
				updateAction : 'CustomerController/updateCustomer'
			},
			fields : {
				id : {
					title : 'Id',
					width : '30%',
					key : true,
					list : true,
					edit : false,
					create : false
				},
				name : {
					title : 'Customer Name',
					width : '30%',
					edit : true
				},
				contact : {
					title : 'Phone Number',
					width : '30%',
					edit : true
				},
				address : {
					title : 'Home Address',
					width : '30%',
					edit : true
				},
				totalSale : {
					title : 'Total Sale',
					width : '30%',
					edit : true
				},
				creationDate : {
					title : 'Creation Date',
					width : '30%',
					edit : false,
					create : false
				}
				
			}
		});
		$('#customerContainer').jtable('load');
	});
</script>

</head>
<body>
<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">

		<!-- <h4>AJAX based CRUD operations using jTable in J2ee</h4> -->
		<div id="customerContainer"></div>
	</div>
</body>
</html>
